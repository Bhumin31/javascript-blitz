<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #313131; color: #fff;">
      <ul class="lang">
        <li>C++</li>
        <li>Java</li>
        <li>Python</li>
      </ul> 
</body>
<script>
    function addLang(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.lang').appendChild(li);
    }
    addLang("C#")

    const editLang = document.querySelector("li:nth-child(4)");
    const newLi = document.createElement('li');
    newLi.textContent = "ASM"
    editLang.replaceWith(newLi)
</script>
</html>
