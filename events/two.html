<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
    <style>
        body{
            background-color: #313131;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>SUIIIIIIIIII</h1>
    <button id="stop">Stop</button>
    <script>
        const changeText = function(){
            document.querySelector('h1').innerHTML = 'DINGBOARD FTW';
        }

        const echo = function(){
            console.log("DING")
        }
        const st_changeText = setTimeout(changeText,3000)

        document.querySelector('#stop').addEventListener('click',function(){
            clearTimeout(st_changeText);
        })
        setTimeout(echo, 3000)
    </script>
</body>
</html>
